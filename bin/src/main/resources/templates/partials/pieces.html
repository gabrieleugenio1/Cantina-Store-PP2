<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<th:block th:fragment="headBlock">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/bootstrap.min.css" />
	<link rel="stylesheet" href="/css/style.css" />
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</th:block>
</head>

<body>
	<th:block th:fragment="navbar">
		<header class="container-left">
			<div class="fixed-top">
				<nav class="navbar navbar-dark bg-success"
					aria-label="First navbar example">
					<div class="container-fluid">
						<button class="navbar-toggler" type="button"
							data-bs-toggle="offcanvas" data-bs-target="#offcanvasLeft"
							aria-controls="offcanvasLeft">MENU</button>
						<span th:if="${session.usuarioLogado}"> <span
							class="font-input text-white">Bem-vindo </span><span
							th:utext="@{${session.usuarioLogado.getNome()} + '!'}"
							class="fst-italic font-input text-white"></span>
						</span> <a href="/carrinho" class="navbar-toggler"><span
							class="bi bi-cart"></span></a>
						<div class="offcanvas offcanvas-start bg-success" tabindex="-1"
							id="offcanvasLeft" aria-labelledby="offcanvasLeftLabel"
							style="width: 300px">
							<div class="offcanvas-header">
								<a class="nav-link text-white" href="/">
									<h1>Cantina Store</h1>
								</a>
								<button type="button" class="btn-close"
									data-bs-dismiss="offcanvas" aria-label="Close"></button>
							</div>
							<div class="offcanvas-body">
								<ul class="navbar-nav me-auto mb-2">
									<li class="nav-item"><a class="nav-link text-white"
										href="/"><span class="bi bi-table"> Cardapio</span></a></li>
									<li
										th:if="${session.tipo != null || session.usuarioLogado != null}"
										class="nav-item"><a class="nav-link text-white"
										href="/meuspedidos"><span class="bi bi-table"> Meus
												Pedidos</span></a></li>
									<li th:if="${session.usuarioLogado}" class="nav-item"><a
										class="nav-link text-white" href="/minhaconta"><span
											class="bi bi-person-circle"> Minha Conta</span></a></li>
									<li th:unless="${session.usuarioLogado}" class="nav-item">
										<a class="nav-link text-white" href="/cadastro"><span
											class="bi bi-person-add font-input"> Criar Conta</span></a>
									</li>
									<li th:unless="${session.usuarioLogado}" class="nav-item">
										<a class="nav-link text-white" href="/login"> <span
											class="bi bi-person-circle"> Login</span>
									</a>
									</li>
									<li th:if="${session.tipo==true || session.tipo=='admin'}"
										class="nav-item"><a class="nav-link text-white"
										href="/gerenciamento"> <span class="bi bi-clipboard2-data"></span> Gerenciamento
									</a></li>
									<li th:if="${session.tipo=='admin'}" class="nav-item">
										<a class="nav-link text-white" href="/admin/index"> <span
											class="bi bi-person-fill-gear"> Dados dos Usuarios</span>
									</a>
									</li>
									<li th:if="${session.tipo=='admin' || session.tipo==true}" class="nav-item">
										<a class="nav-link text-white" href="/modificarPedidos"> <span
											class="bi bi-person-fill-gear"> Modificar pedidos</span>
									</a>
									</li>
									
									<li
										th:if="${session.tipo != null || session.usuarioLogado != null}"
										class="nav-item">
										<form th:action="@{/logout}" method="post">
											<button type="submit" class="btn btn-outline-light">
												<span class="bi bi-box-arrow-right font-input"><span
													class="font-input"> Logout</span></span>
											</button>
											<span class="font-input text-white"></span>
										</form>

									</li>
								</ul>
							</div>
						</div>
					</div>
				</nav>
			</div>
		</header>
	</th:block>
	<th:block th:fragment="footer">
		<footer class="text-center bg-success rodape">
			<div>
				<span class="font-input text-white">Desenvolvido por</span> <a
					class="font-input text-white" href="https://theuselessweb.com"
					target="_blank"> IFPE Enterprise &copy</a>
			</div>
		</footer>
		<script src="/js/bootstrap.bundle.min.js"></script>
		<script src="/js/scripts.js"></script>
	</th:block>
</body>

</html>
