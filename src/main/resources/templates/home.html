<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<header th:replace="~{/partials/pieces :: headBlock}"></header>
<title>Cantina</title>
</head>

<body>
	<header th:replace="~{/partials/pieces :: navbar}"></header>
	<main class="container">
		<div th:if="${session.usuarioLogado}">
			<p th:utext="${session.usuarioLogado.getNome()}"></p>

		</div>
		<div class="container-left">
			<div class="nav-scroller bg-body">
				<nav class="nav">
					<a class="nav-link text-dark" href="#coxinhas1">Tipo de Produto
						1</a> <a class="nav-link text-dark" href="#coxinhas2">Tipo de
						Produto 2</a> <a class="nav-link text-dark" href="#produto3">Tipo
						de Produto 3</a> <a class="nav-link text-dark" href="#produto4">Tipo
						de Produto 4</a>
				</nav>
			</div>
		</div>
		<section class="container-center">
			<form>
				<input class="form-control" type="search"
					placeholder="Procurar produto" aria-label="Search" />
			</form>
			<br />
			<div th:each="prod: ${listaProdutos}">
				<h1 th:text="${prod.tipo}"></h1>
				<div class="div-produto">
					<div class="produto" data-bs-toggle="modal"
						data-bs-target="#coxFrango" >
						<div class="info-prod">
							<div class="nome-prod" th:text="${prod.nome}"></div>
							<div class="descricao-prod" th:text="${prod.descricao}"></div>
							<div class="preco-prod" ><span>R$</span><span th:text="${prod.preco}"></span></div>
						</div>
						<div>
						<div th:if="${prod.foto.length>5}">
						
							<img
								th:href="${prod.foto}"
								class="imagens" alt="" />
						
						
						</div>
						<div th:if="${prod.foto.length==0}">
						<img
								src="https://rdironworks.com/wp-content/uploads/2017/12/dummy-200x200.png"
								class="imagens" alt="" />
						
						
						</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<br />
		<!-- Modal produtos-->
		<div>
			<form action="">
				<div class="modal fade" id="coxFrango" tabindex="-1"
					aria-labelledby="exampleModalLabel" aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="container">
								<h4>Descrição</h4>
								<div>Coxinha recheada de frango blablablablabla</div>
							</div>
							<div class="modal-header">
								<h1 class="modal-title fs-5" id="">Coxinha de frango</h1>
								<button type="button" class="btn-close" data-bs-dismiss="modal"
									aria-label="Close"></button>
							</div>
							<div class="modal-header rounded mx-auto d-block">
								<img class="img-fluid"
									src="https://rdironworks.com/wp-content/uploads/2017/12/dummy-200x200.png" />
							</div>
							<div class="modal-body">
								<div class="row align-items-start">
									<div class="col">
										<h5>Sachê de ketchup</h5>
									</div>
									<div class="col">
										<button type="button" class="input-qtd bg-danger"
											id="decrementar1" onclick="mudar1(this)">
											<strong>-</strong>
										</button>
										<input class="input-compras" id="input-add1" type="number"
											min="1" step="1" value="1" />
										<button id="incrementar-add1" class="input-qtd bg-success"
											onclick="mudar1(this)">
											<strong>+</strong>
										</button>
									</div>
								</div>
								<div class="row align-items-start">
									<div class="col">
										<h5>Sachê de maionese</h5>
									</div>
									<div class="col">
										<button type="button" class="input-qtd bg-danger"
											id="decrementar2" onclick="mudar2(this)">
											<strong>-</strong>
										</button>
										<input class="input-compras" id="input-add2" type="number"
											min="1" step="1" value="1" />
										<button id="incrementar-add2" class="input-qtd bg-success"
											onclick="mudar2(this)">
											<strong>+</strong>
										</button>
									</div>
								</div>
								<div class="row align-items-start">
									<div class="col">
										<h5>Sachê de mostarda</h5>
									</div>
									<div class="col">
										<button type="button" class="input-qtd bg-danger"
											id="decrementar3" onclick="mudar3(this)">
											<strong>-</strong>
										</button>
										<input class="input-compras" id="input-add3" type="number"
											min="1" step="1" value="1" />
										<button id="incrementar-add3" class="input-qtd bg-success"
											onclick="mudar3(this)">
											<strong>+</strong>
										</button>
									</div>
								</div>
								<div>
									<label for="message-text" class="col-form-label">Observações:</label>
									<textarea class="form-control" id="message-text"></textarea>
								</div>
							</div>
							<div class="div-compras">
								<div class="">
									<button type="button" class="input-qtd bg-danger"
										id="decrementar" onclick="mudar(this)">
										<strong>-</strong>
									</button>
									<input class="input-compras" id="input-numb" type="number"
										min="1" step="1" value="1" />
									<button id="incrementar" class="input-qtd bg-success"
										onclick="mudar(this)">
										<strong>+</strong>
									</button>
								</div>
								<div>
									<button type="button" class="btn btn-success input-compras">
										Adicionar</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</main>
	<footer th:replace="~{/partials/pieces :: footer}"></footer>
</body>
</html>
