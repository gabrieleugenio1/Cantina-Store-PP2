<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<th:block th:fragment="headBlock">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/bootstrap.min.css" />
	<link rel="stylesheet" href="/css/style.css" />
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</th:block>
</head>

<body>
	<th:block th:fragment="navbar">
		<header class="container-left">
			<div class="fixed-top">
				<nav class="navbar navbar-dark bg-dark"
					aria-label="First navbar example">
					<div class="container-fluid">
						<button class="navbar-toggler" type="button"
							data-bs-toggle="offcanvas" data-bs-target="#offcanvasLeft"
							aria-controls="offcanvasLeft">MENU</button>
						<a href="/carrinho" class="navbar-toggler"><i class="bi bi-cart"></i></a>
						<div class="offcanvas offcanvas-start" tabindex="-1"
							id="offcanvasLeft" aria-labelledby="offcanvasLeftLabel"
							style="width: 300px">
							<div class="offcanvas-header">
								<a class="nav-link" href="/">
									<h1>Cantina</h1>
								</a>
								<button type="button" class="btn-close"
									data-bs-dismiss="offcanvas" aria-label="Close"></button>
							</div>
							<div class="offcanvas-body">
								<ul class="navbar-nav me-auto mb-2">
									<li class="nav-item"><a class="nav-link text-dark"
										href="/"><i class="bi bi-table">Cardapio</i></a></li>
									<li class="nav-item"><a class="nav-link text-dark"
										href="/meuspedidos"><i class="bi bi-table">Meus
												Pedidos</i></a></li>
									<li th:if="${session.usuarioLogado}" class="nav-item"><a
										class="nav-link text-dark" href="/minhaconta"><i
											class="bi bi-person-circle">Minha Conta</i></a></li>
									<li th:unless="${session.usuarioLogado}" class="nav-item">
										<a class="nav-link text-dark" href="/cadastro"><i
											class="bi bi-person-circle">Criar Conta</i></a>
									</li>
									<li th:unless="${session.usuarioLogado}" class="nav-item">
										<a class="nav-link text-dark" href="/login"> <i
											class="bi bi-person-circle">Login</i>
									</a>
									</li>
									<li class="nav-item"><a class="nav-link text-dark"
										href="/gerenciamento"> <i class="bi bi-clipboard2-data"></i>Gerenciamento
									</a></li>
									<li th:if="${session.usuarioLogado}" class="nav-item">
										<form th:action="@{/logout}" method="post">
											<i class="bi bi-box-arrow-right"></i> <input type="submit"
												value="Logout" />
										</form>

									</li>
								</ul>
							</div>
						</div>
					</div>
				</nav>
			</div>
		</header>
	</th:block>
	<th:block th:fragment="footer">
		<footer class="text-center">
			<p class="border-top pt-3">
				Desenvolvido por <a class="link text-secondary"
					href="https://theuselessweb.com" target="_blank">IFPE
					Enterprise</a> &copy;
			</p>
		</footer>
		<script src="./js/bootstrap.bundle.min.js"></script>
		<script src="./js/scripts.js"></script>
	</th:block>
</body>

</html>
