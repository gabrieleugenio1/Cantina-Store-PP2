<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<th:block th:fragment="headBlock">
	<link rel="apple-touch-icon" sizes="180x180" href="/assets/logo_cs.png">
	<link rel="icon" type="image/png" sizes="32x32"
		href="/assets/logo_cs.png">
	<link rel="icon" type="image/png" sizes="16x16"
		href="/assets/logo_cs.png">
	<link rel="manifest" href="/site.webmanifest">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/bootstrap.min.css" />
	<link rel="stylesheet" href="/css/style.css" />
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
	<script src="https://kit.fontawesome.com/c50c64824e.js"
		crossorigin="anonymous"></script>
	<script src="/js/bootstrap.bundle.min.js"></script>
	<script src="/js/scripts.js"></script>

</th:block>
</head>

<body>
	<th:block th:fragment="navbar">
		<header class="container-left">
			<div class="fixed-top">
				<nav class="navbar navbar-dark bg-success"
					aria-label="First navbar example">
					<div class="container-fluid">
						<button class="navbar-toggler" type="button"
							data-bs-toggle="offcanvas" data-bs-target="#offcanvasLeft"
							aria-controls="offcanvasLeft">MENU</button>
						<span th:if="${session.usuarioLogado}"> <span
							class="font-input text-white">Bem-vindo </span><span
							th:utext="@{${session.usuarioLogado.getNome()} + '!'}"
							class="fst-italic font-input text-white"></span>
						</span> <a href="/carrinho" class="navbar-toggler"><span
							class="bi bi-cart"></span></a>
						<div class="offcanvas offcanvas-start bg-success" tabindex="-1"
							id="offcanvasLeft" aria-labelledby="offcanvasLeftLabel"
							style="width: 300px">
							<div class="offcanvas-header">
								<a class="nav-link text-white" href="/">
									<h1>Cantina Store</h1>
								</a>
								<button type="button" class="btn-close"
									data-bs-dismiss="offcanvas" aria-label="Close"></button>
							</div>
							<div class="offcanvas-body">
								<ul class="navbar-nav me-auto mb-2">
									<li class="nav-item">
										<div class="d-grid gap-2">
											<a class="btn btn-outline-light btn-lg text-start" href="/"><span
												class="bi bi-table"></span><span class="font-input">
													Cardapio</span></a>
										</div>
									</li>
									<li
										th:if="${session.tipo != null || session.usuarioLogado != null}"
										class="nav-item">
										<div class="break"></div>
										<div class="d-grid gap-2">
											<a class="btn btn-outline-light btn-lg text-start" href="/meuspedidos"><span
												class="bi bi-card-list"></span> <span class="font-input"> Meus
													Pedidos</span></a>
										</div>
									</li>
									<li th:if="${session.usuarioLogado}" class="nav-item">
										<div class="break"></div>
										<div class="d-grid gap-2">
											<a class="btn btn-outline-light btn-lg text-start" href="/minhaconta"><span
												class="bi bi-person-circle"></span><span class="font-input"> Minha
													Conta</span></a>
										</div>
									</li>
									<li th:unless=" ${session.usuarioLogado}" class="nav-item">
										<div class="break"></div>
										<div class="d-grid gap-2">
											<a class="btn btn-outline-light btn-lg text-start" href="/cadastro"><span
												class="bi bi-person-add font-input"></span> <span
												class="font-input"> Criar Conta</span></a>
										</div>
									</li>

									<li th:unless=" ${session.usuarioLogado}" class="nav-item">
										<div class="break"></div>
										<div class="d-grid gap-2">
											<a class="btn btn-outline-light btn-lg text-start" href="/login"> <span
												class="bi bi-person-circle"> </span> <span
												class="font-input"> Login</span>
											</a>
										</div>
									</li>

									<li th:if="${session.tipo==true || session.tipo=='admin'}"
										class="nav-item">
										<div class="break"></div>
										<div class="d-grid gap-2">
											<a class="btn btn-outline-light btn-lg text-start" href="/gerenciamento">
												<span class="bi bi-clipboard2-data"></span><span
												class="font-input"> Gerenciamento</span>
											</a>
										</div>
									</li>
									<li th:if="${session.tipo=='admin'}" class="nav-item">
										<div class="break"></div>
										<div class="d-grid gap-2">
											<a class="btn btn-outline-light btn-lg text-start" href="/admin/index">
												<span class="bi bi-person-fill-gear"></span><span
												class="font-input"> Dados dos Usuarios</span>
											</a>
										</div>
									</li>
									<li th:if="${session.tipo=='admin' || session.tipo==true}"
										class="nav-item">
										<div class="break"></div>
										<div class="d-grid gap-2">
											<a class="btn btn-outline-light btn-lg text-start"
												href="/modificarPedidos"> <span
												class="bi bi-pencil-square"></span><span
												class="font-input"> Modificar pedidos</span>
											</a>
										</div>
									</li>
									<div class="break"></div>
									<li
										th:if="${session.tipo != null || session.usuarioLogado != null}"
										class="nav-item">
										<form th:action="@{/logout}" method="post">
											<div class="d-grid gap-2">
												<button type="submit" class="btn btn-outline-light btn-lg text-start">
													<span class="bi bi-box-arrow-right"></span><span
														class="font-input"> Desconectar</span>
												</button>
											</div>
										</form>

									</li>
								</ul>
							</div>
						</div>
					</div>
				</nav>
			</div>
		</header>
	</th:block>
	<th:block th:fragment="footer">
		<footer class="text-center bg-success rodape">
			<div>
				<span class="font-input text-white">Desenvolvido por</span> <a
					class="font-input text-white" href="/projeto"
					target="_blank"> IFPE Enterprise &copy</a>
			</div>
		</footer>
	</th:block>
</body>

</html>
