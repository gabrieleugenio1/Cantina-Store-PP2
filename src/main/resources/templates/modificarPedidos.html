<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{/partials/pieces :: headBlock}">
<title>Modificar Pedidos</title>
</head>

<body>
	<header th:replace="~{/partials/pieces :: navbar}"></header>
	<main class="container">
		<table class="table-responsive table-bordered border-success">
			<thead>
				<tr>
					<th scope="col">Comprado por</th>
					<th scope="col">Contato</th>
					<th scope="col">Itens</th>
					<th scope="col">Valor</th>
					<th scope="col">Status</th>
					<th scope="col">Editar Pedido</th>
				</tr>
			</thead>
			<tr th:each="cont : ${listarCompras}">
				<td th:text="${cont.usuario.getNome()}"></td>
				<td th:text="${cont.usuario.getTelefone()}"></td>
				<td th:text="${cont.produto}"></td>
				<td th:text="${cont.valorTotal}"></td>
				<td th:text="${cont.email}"></td>
				<td th:text="${cont.admin}"></td>
				<td><a th:href="|/admin/editarPedido?codigo=${cont.id}|">Alterar
						conta</a></td>
			</tr>
		</table>
	</main>
	<footer style="position:absolute; right:0; left:0;bottom:0;">
	<div  th:replace="~{/partials/pieces :: footer}">
	</div>
	</footer>
</body>

</html>
